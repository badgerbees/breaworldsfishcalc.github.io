<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaworlds Fish Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .calculator {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .fish-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .fish-item label {
            flex-grow: 1;
            text-align: left;
        }
        .fish-item input {
            width: 60px;
            margin: 0 10px;
            padding: 5px;
        }
        #total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            color: #2c3e50;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Breaworlds Fish Calculator</h1>
        
        <div class="fish-item">
            <label>Salmon (150 gems)</label>
            <input type="number" id="salmon" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Carp (75 gems)</label>
            <input type="number" id="carp" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Goldfish (150 gems)</label>
            <input type="number" id="goldfish" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Trout (100 gems)</label>
            <input type="number" id="trout" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Catfish (100 gems)</label>
            <input type="number" id="catfish" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Shark (1000 gems)</label>
            <input type="number" id="shark" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Lovefish (5000 gems)</label>
            <input type="number" id="lovefish" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Tuna (800 gems)</label>
            <input type="number" id="tuna" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Bottle (3 gems)</label>
            <input type="number" id="bottle" min="0" value="0">
        </div>
        
        <div class="fish-item">
            <label>Squid (600 gems)</label>
            <input type="number" id="squid" min="0" value="0">
        </div>
        
        <button onclick="calculateTotal()">Calculate Total</button>
        <div id="total">Total Gems: 0</div>
    </div>

    <script>
        function calculateTotal() {
            const fishPrices = {
                salmon: 150,
                carp: 75,
                goldfish: 150,
                trout: 100,
                catfish: 100,
                shark: 1000,
                lovefish: 5000,
                tuna: 800,
                bottle: 3,
                squid: 600
            };

            let total = 0;
            
            for (let fish in fishPrices) {
                const input = document.getElementById(fish);
                const quantity = parseInt(input.value) || 0;
                total += quantity * fishPrices[fish];
            }

            document.getElementById('total').textContent = `Total Gems: ${total}`;
        }
    </script>
</body>
</html>
